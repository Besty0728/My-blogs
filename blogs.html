<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="UTF-8">
    <title>个人博客 - 流转星</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <style>
        /* --- 1. General Setup & Font --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'MapleMono NF CN';
            src: url('fonts/MapleMono-NF-CN-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
            /* 优化加载体验 */
        }

        body {
            font-family: 'MapleMono NF CN', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace, sans-serif;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
            font-size: 15px;
            letter-spacing: -0.02em;
            -webkit-font-smoothing: antialiased;
            /* 优化字体渲染 */
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 2. Background & Overlays --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -2;
            transition: filter 0.5s ease, background-image 1s ease;
        }

        /* 一个用于动态添加背景的class */
        /* 这里是你背景的的路径 */
        body.resources-loaded::before {
            background-image: url('images/zhuiming.png');
        }

        /* 13.14%黑色遮罩 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1314);
            z-index: -1;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        /* --- 3. Dark Mode Styles --- */
        body.dark-mode {
            color: #e0e0e0;
        }

        body.dark-mode::before {
            filter: brightness(0.3) contrast(1.2);
        }

        body.dark-mode::after {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .profile-card,
        body.dark-mode .info-card,
        body.dark-mode .animation-section,
        body.dark-mode .tab,
        body.dark-mode .project-card,
        body.dark-mode .skill-item,
        body.dark-mode .blog-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .tab.active {
            background: rgba(93, 213, 255, 0.15);
        }

        body.dark-mode #animationCanvas {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .particle {
            background: rgba(255, 255, 255, 0.3);
        }

        body.dark-mode .info-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .tab:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .project-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .skill-item:hover {
            background: rgba(93, 213, 255, 0.15);
        }

        body.dark-mode .blog-card:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        body.dark-mode .search-input {
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }

        body.dark-mode .search-input:focus {
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- 4. Keyframe Animations --- */
        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
            }

            to {
                transform: translateY(-100px) translateX(100px);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes avatarRipple {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes waveFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* --- 5. Layout & Helper Classes --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Enhanced Glass Morphism Effect for all modules */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1.314px);
            -webkit-backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Apply glass effect to all card elements */
        .profile-card,
        .info-card,
        .animation-section,
        .tab,
        .project-card,
        .skill-item,
        .blog-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1.314px);
            -webkit-backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* --- 6. Component: Profile Section --- */
        .profile-card {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .avatar-container {
            position: relative;
            padding-bottom: 40px;
            /* 为下方图标留出空间 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-image: url('images/avatar.jpg');
            /* 你的头像路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
            user-select: none;
            overflow: hidden;
            /* 确保图片不溢出 */
            overflow: visible !important;
            /* 确保溢出内容可见 */
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .avatar:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: avatarRipple 2s infinite;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .mode-indicator {
            position: absolute;
            top: 140px;
            left: 20%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 1 !important;
            transition: opacity 0.3s ease;
            z-index: 100;
            pointer-events: none;
            background: transparent;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .mode-indicator::before {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
        }

        .avatar:hover .mode-indicator {
            opacity: 1;
        }

        body.dark-mode .mode-indicator::before {
            content: '🌙';
        }

        body:not(.dark-mode) .mode-indicator::before {
            content: '☀️';
        }

        .decorative-icons {
            position: absolute;
            top: -20px;
            right: -25px;
            font-size: 40px;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 2;
        }

        .decorative-icons.playing {
            animation: bounce 2s infinite, rotate 3s linear infinite;
            color: #5dd5ff;
            filter: drop-shadow(0 0 10px rgba(93, 213, 255, 0.8));
        }

        .profile-info h1 {
            font-size: 48px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-info h1 .name-wrapper {
            font-style: italic;
            display: inline-flex;
            position: relative;
        }

        .profile-info h1 .char {
            display: inline-block;
            transition: transform 0.3s ease;
            background: linear-gradient(60deg, #fc00ff 0%, #00dbde 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #fc00ff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
        }

        .name-wrapper.music-floating .char {
            animation: waveFloat 1.5s ease-in-out infinite;
        }

        .name-wrapper.music-floating .char:nth-child(1) {
            animation-delay: 0s;
        }

        .name-wrapper.music-floating .char:nth-child(2) {
            animation-delay: 0.2s;
        }

        .name-wrapper.music-floating .char:nth-child(3) {
            animation-delay: 0.4s;
        }

        .profile-info h1:hover .char {
            animation: none;
            transform: translateY(-5px);
            text-shadow: 0 5px 10px rgba(93, 213, 255, 0.5);
        }

        body.dark-mode .profile-info h1 .char {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #8fd3f4;
        }

        /* --- 为"流转星"设置黑夜模式（极光文字）效果 --- */
        body.dark-mode .profile-info h1 span {
            background: linear-gradient(90deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 黑夜模式下的后备颜色 */
            color: #8fd3f4;
        }

        .role {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .motto {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1.314px);
            -webkit-backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-link:hover {
            transform: translateY(-3px) rotate(360deg);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-link:active {
            transform: scale(0.9);
        }

        /* --- 7. Component: Info Cards --- */
        .info-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .info-card {
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(93, 213, 255, 0.3) 0%, transparent 70%);
            transition: all 0.5s ease;
            transform: scale(0);
        }

        .info-card:hover::before {
            transform: scale(1);
            top: -150%;
            left: -150%;
        }

        .info-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-card:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }

        /* --- 8. Component: Snake Animation Section --- */
        .animation-section {
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .animation-title {
            margin-bottom: 10px;
            font-size: 18px;
            opacity: 0.9;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        #animationCanvas {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1.314px);
            -webkit-backdrop-filter: blur(1.314px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #animationCanvas:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: scale(1.01);
        }

        /* --- 9. Component: Section Tabs & Content --- */
        .section-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #5dd5ff;
            transition: width 0.3s ease;
        }

        .tab:hover::before {
            width: 100%;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .tab:active {
            transform: translateY(0) scale(0.98);
        }

        .tab.active {
            background: rgba(93, 213, 255, 0.2);
            box-shadow: 0 5px 20px rgba(93, 213, 255, 0.3);
        }

        .tab.active::before {
            width: 100%;
        }

        .tab-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .tab:hover .tab-icon {
            transform: rotate(20deg) scale(1.1);
        }

        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        /* --- 10. Component: Project & Skills Grids --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(93, 213, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .project-card:hover::after {
            width: 300%;
            height: 300%;
        }

        .project-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .project-card:active {
            transform: translateY(-2px) rotate(0deg) scale(0.98);
            transition: all 0.1s ease;
        }

        .project-icon {
            font-size: 48px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: inline-block;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .project-card:hover .project-icon {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 5px 10px rgba(93, 213, 255, 0.5));
        }

        .project-card h3 {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .skill-item {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .skill-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(93, 213, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .skill-item:hover::before {
            left: 100%;
        }

        .skill-item:hover {
            transform: scale(1.05) rotate(-2deg);
            background: rgba(93, 213, 255, 0.2);
            box-shadow: 0 5px 20px rgba(93, 213, 255, 0.3);
        }

        .skill-item:active {
            transform: scale(0.95) rotate(0deg);
        }

        /* --- 11. Component: Blog Section --- */
        .blog-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .blog-card {
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            padding: 35px 40px;
            /* 增加内边距 */
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(93, 213, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .blog-card:hover::before {
            left: 100%;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .blog-date {
            color: #5dd5ff;
        }

        .blog-category {
            background: rgba(93, 213, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        .blog-title {
            font-size: 24px;
            margin-bottom: 15px;
            line-height: 1.4;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .blog-excerpt {
            font-size: 16px;
            line-height: 1.8;
            opacity: 0.9;
            margin-bottom: 25px;
            text-align: justify;
            min-height: 80px;
        }

        .blog-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .read-more {
            color: #5dd5ff;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .blog-card:hover .read-more {
            transform: translateX(5px);
        }

        .blog-stats {
            font-size: 14px;
            opacity: 0.8;
        }

        /* 博客操作区域 */
        .blog-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .share-btn {
            cursor: pointer;
            color: #5dd5ff;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* 复制成功提示 */
        .share-toast {
            position: fixed;

        //  动态加载资源的函数
        function loadDelayedResources() {
            console.log('Loading delayed resources...');

            // 1. 加载背景图片 (通过添加class)
            document.body.classList.add('resources-loaded');

            // 2. 加载音乐

            if (bgMusic) {

                const mp3Src = bgMusic.getAttribute('data-src-mp3');
                if (mp3Src) {
                    const sourceMp3 = document.createElement('source');
                    sourceMp3.src = mp3Src;
                    sourceMp3.type = 'audio/mpeg';
                    bgMusic.appendChild(sourceMp3);
                }
                // ...可以为ogg和flac添加类似逻辑

                // 调用 load() 方法来让 audio 元素重新加载其源
                bgMusic.load();
                console.log('Music source set. It will load when needed.');
            }

            // 3. 加载字体 (通过动态创建 <style> 标签)
            // 这种方法比直接修改 font-face 更可靠
            const fontStyle = document.createElement('style');
            fontStyle.textContent = `

        // --- 3. Component Logic: Background Particles ---
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;

        // --- 4. Component Logic: Snake Game ---
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas ? canvas.getContext('2d') : null;
        let snake, direction, food, animationId, trail, particles = [];
        const gridSize = 20;
        let tileCountX, tileCountY;

        if (canvas) {
            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = { x: 15, y: 10 };
            trail = [];
        }

        function willCollide(x, y) {
            if (x < 0 || x >= tileCountX || y < 0 || y >= tileCountY) return true;
            for (let segment of snake) {
                if (segment.x === x && segment.y === y) return true;
            }
            return false;
        }

        function calculateNextDirection() {
            if (!canvas) return;
            const head = snake[0];
            const dx = food.x - head.x;
            const dy = food.y - head.y;
            const randomFactor = Math.random() > 0.9;
            if (randomFactor) {
                const possibleDirections = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
                const validDirections = possibleDirections.filter(dir => !willCollide(head.x + dir.x, head.y + dir.y));
                if (validDirections.length > 0) return validDirections[Math.floor(Math.random() * validDirections.length)];
            }
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && !willCollide(head.x + 1, head.y)) return { x: 1, y: 0 };
                if (dx < 0 && !willCollide(head.x - 1, head.y)) return { x: -1, y: 0 };
            }
            if (dy > 0 && !willCollide(head.x, head.y + 1)) return { x: 0, y: 1 };
            if (dy < 0 && !willCollide(head.x, head.y - 1)) return { x: 0, y: -1 };
            const possibleDirections = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
            for (let dir of possibleDirections) {
                if (!willCollide(head.x + dir.x, head.y + dir.y)) return dir;
            }
            return direction;
        }

        function createParticleEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x,
                    y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 20,
                    color: `hsl(${Math.random() * 60 + 180}, 100%, 50%)`
                });
            }
        }

        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCountX),
                    y: Math.floor(Math.random() * tileCountY)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function updateAnimation() {
            if (!canvas) return;
            direction = calculateNextDirection();
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x < 0) head.x = tileCountX - 1;
            if (head.x >= tileCountX) head.x = 0;
            if (head.y < 0) head.y = tileCountY - 1;
            if (head.y >= tileCountY) head.y = 0;
            trail.push({ x: head.x, y: head.y, life: 5 });
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                //createParticleEffect(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
                if (snake.length > 15) snake.pop();
            } else {
                snake.pop();
            }
            trail = trail.filter(t => {
                t.life - 3;
                return t.life > 0;
            });
            if (snake.length < 3) snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
            drawAnimation();
        }

        function drawAnimation() {
            if (!ctx) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            // 绘制轨迹
            trail.forEach(t => {
                if (t.life > 1) return; // 只绘制最近的 2 格轨迹
                ctx.fillStyle = `rgba(93, 213, 255, ${t.life * 0.05})`; // 提高透明度系数可以让轨迹更明显
                ctx.fillRect(t.x * gridSize, t.y * gridSize, gridSize, gridSize);
            });
            snake.forEach((segment, index) => {
                const opacity = 1 - (index / snake.length) * 0.5;
                if (index === 0) {
                    // 绘制蛇头
                    ctx.fillStyle = `rgba(0, 255, 136, ${opacity})`;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00ff88';
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                    ctx.shadowBlur = 0;

                    // 添加蛇眼
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    // 根据方向绘制眼睛位置
                    if (direction.x > 0) { // 向右
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.x < 0) { // 向左
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction.y > 0) { // 向下
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else { // 向上
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                } else {
                    // 绘制蛇身
                    ctx.fillStyle = `rgba(93, 213, 255, ${opacity})`;
                    ctx.shadowBlur = 0;
                    ctx.fillRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4);
                }
            });
            const time = Date.now() * 0.001;
            const foodGlow = Math.sin(time * 5) * 0.3 + 0.7;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = `rgba(255, 107, 107, ${foodGlow})`;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            updateParticles();
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
            });
        }

        function animateSnake() {
            updateAnimation();
            animationId = setTimeout(() => {
                requestAnimationFrame(animateSnake);
            }, 100);
        }

                const container = document.querySelector('#resourcesharing .project-grid');
                container.innerHTML = resources.map(resource => `
                    <a href="${resource.url}" target="_blank" class="project-card glass-card" style="text-decoration: none; color: inherit;">
                        <div class="project-icon">${resource.icon}</div>
                        <h3>${resource.name}</h3>
                        <p>${resource.description}</p>
                    </a>
                `).join('');
            } catch (error) {
                console.error('Failed to load resources:', error);
            }
        }

        async function loadSkills() {
            try {
                const response = await fetch(`${API_BASE}/skills`);
                const skills = await response.json();
                const container = document.querySelector('#skills .skills-grid');
                container.innerHTML = skills.map(skill => `<div class="skill-item glass-card">${skill.name}</div>`).join('');
            } catch (error) {
                console.error('Failed to load skills:', error);
            }
        }

        // --- 9. Initialization ---
        document.addEventListener('DOMContentLoaded', function () {
            // Dark mode
            if (darkMode) document.body.classList.add('dark-mode');
            const avatar = document.querySelector('.avatar');
            const modeIndicator = document.createElement('div');
            modeIndicator.className = 'mode-indicator';
            avatar.appendChild(modeIndicator);
            avatar.addEventListener('click', function () {
                this.classList.add('clicked');
                setTimeout(() => this.classList.remove('clicked'), 300);
                toggleDarkMode();
            });
            // Toast
            const modeToast = document.createElement('div');
            modeToast.className = 'mode-toast';
            document.body.appendChild(modeToast);
            // Components
            createParticles();
            if (animationId) cancelAnimationFrame(animationId);
            animateSnake();
            initMusicPlayer();
            initSearch();
            // Load data
            loadSettings();
            loadProjects();
            loadSites();
            loadResources();
            loadSkills();
            setTimeout(() => {
                checkAndOpenProject();
            }, 1000); // 给足够的时间让项目数据加载完成
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (animationId) cancelAnimationFrame(animationId);
        });

        // 复制项目链接
        function copyProjectLink(event, projectId) {
            event.stopPropagation();

            // 生成项目直链
            const projectUrl = `${window.location.origin}${window.location.pathname}?project=${projectId}`;

            // 复制到剪贴板
            navigator.clipboard.writeText(projectUrl).then(() => {
                showShareToast('链接已复制！');
            }).catch(() => {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = projectUrl;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showShareToast('链接已复制！');
            });
        }

        // 显示提示
        function showShareToast(message) {
            const existingToast = document.querySelector('.share-toast');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = 'share-toast show';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }
        let hasProcessedUrlParam = false;
        // 检查URL参数，如果有project参数则自动打开对应项目
        function checkAndOpenProject() {
            if (hasProcessedUrlParam) return;
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('project');

            if (projectId) {
                hasProcessedUrlParam = true;
                // 切换到项目标签
                switchTab('projects');

                // 等待项目加载完成
                setTimeout(() => {
                    // 查找对应的项目卡片
                    const projectCards = document.querySelectorAll('.blog-card');
                    for (let card of projectCards) {
                        if (card.dataset.projectId === projectId) {
                            openBlogViewer(card);
                            const newUrl = window.location.pathname;
                            window.history.replaceState({}, document.title, newUrl);
                            break;
                        }
                    }
                }, 500); // 给一点时间让项目列表加载
            }
        }
        // 加载评论
        async function loadComments(projectId) {
            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/comments`);
                const comments = await response.json();

                const commentsList = document.getElementById('commentsList');
                const commentsCount = document.getElementById('commentsCount');

                commentsCount.textContent = comments.length;

                if (comments.length === 0) {
                    commentsList.innerHTML = '<div class="no-comments">暂无评论，快来抢沙发吧！</div>';
                    return;
                }

                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment-item ${comment.is_owner ? 'owner-comment' : ''}">
                        <div class="comment-header">
                            <span class="comment-author ${comment.is_owner ? 'owner' : ''}">
                                ${comment.nickname}
                                ${comment.is_owner ? '<span class="owner-badge">博主</span>' : ''}
                            </span>
                            <span class="comment-time">${new Date(comment.created_at).toLocaleString('zh-CN')}</span>
                            </div>
                        <div class="comment-content">${comment.content}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载评论失败:', error);
            }
        }

        // 提交评论
        async function submitComment(event, projectId) {
            event.preventDefault();

            const emailInput = document.getElementById('commentEmail').value;

            // 如果填写了内容且包含@，则验证邮箱格式
            if (emailInput && emailInput.includes('@')) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput)) {
                    alert('请输入有效的邮箱地址');
                    return;
                }
            }

            const data = {
                nickname: document.getElementById('commentNickname').value,
                email: emailInput,  // 可能是邮箱，也可能是密码
                content: document.getElementById('commentContent').value
            };

            try {
                const response = await fetch(`${API_BASE}/projects/${projectId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // 清空表单
                    document.getElementById('commentForm').reset();
                    // 重新加载评论
                    loadComments(projectId);
                    const cardElement = document.querySelector(`[data-project-id="${projectId}"]`);
                    if (cardElement) {
                        const statsElement = cardElement.querySelector('.blog-stats');
                        if (statsElement) {
                            const statsText = statsElement.textContent;
                            const viewMatch = statsText.match(/👁\s*(\d+)/);
                            const commentMatch = statsText.match(/💬\s*(\d+)/);
                            const views = viewMatch ? parseInt(viewMatch[1]) : 0;
                            const comments = commentMatch ? parseInt(commentMatch[1]) : 0;
                            // 更新评论数
                            statsElement.innerHTML = `👁 ${views} 💬 ${comments + 1}`;
                        }
                    }
                } else {
                    alert(result.message || '评论发表失败');
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        }
    </script>
